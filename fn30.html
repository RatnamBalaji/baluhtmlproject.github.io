<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label for="user">username</label>
            <input type="text" id="user">
        </div>

        <div>
            <label for="pass">pasword</label>
            <input type="password" id="pass">
        </div>

        <div>
            <label for="num">mobile no</label>
            <input type="number" id="num">
        </div>

        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail">
        </div>

        <div>
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob">
        </div>
        <div>
            <label for="pyt">python</label>
            <input type="radio" id="pyt">
        </div>

        <div>
            <label for="jav">java</label>
            <input type="radio" id="jav">
        </div>

        <div>
            <label for="mor">morning</label>
            <input type="checkbox" id="mor">
        </div>

        <div>
            <label for="eve">evening</label>
            <input type="checkbox" id="eve">
        </div>

        <div>
            <label>feedback</label>
            <textarea cols="30" rows="10"></textarea>
        </div>

        <div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>

        <audio src="Ordinary Person Leo 320 Kbps.mp3" controls ></audio>

        <video src="SampleVideo_1280x720_10mb.mp4" controls></video>
    </form>
</body>

</html>
